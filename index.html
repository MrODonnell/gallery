<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>rollover</title>
<style>

</style>
<script type="text/javascript">
// this code was lifted from https://www.yourhtmlsource.com/images/rollovers.html
// slightly modified by J. ODonnell
// Jan. 9, 2020
var revert = new Array();
var inames = new Array('first', 'second');

// Preload
if (document.images) {
  var flipped = new Array();
  for(i=0; i< inames.length; i++) {
    flipped[i] = new Image();
    flipped[i].src = "picts/"+inames[i]+"2.gif";
  }
}

function over(num) {
  if(document.images) {
    revert[num] = document.images[inames[num]].src;
    document.images[inames[num]].src = flipped[num].src;
  }
}
function out(num) {
  if(document.images) document.images[inames[num]].src = revert[num];
}
</script>
</head>
<body>

<header>
  <h1>Monday Times</h1>
</header>


<section>
<img src="picts/first1.gif" name="first" onMouseOver="over(0)" onMouseOut="out(0)">
<img src="picts/second1.gif" name="second" onMouseOver="over(1)" onMouseOut="out(1)">
</section>
<footer>
  <p>&copy; 2019 J. ODonnell. All rights reserved.</p>
</footer>

</body>
</html>
