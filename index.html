<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>rollover</title>
<style>

</style>
<script type="text/javascript">
// this code was lifted from https://www.yourhtmlsource.com/images/rollovers.html

var revert = new Array();
var inames = new Array('airport', 'nest', 'paul', 'puzzle', 'rpi', 'table', 'tree');

// Preload
if (document.images) {
  var flipped = new Array();
  for(i=0; i< inames.length; i++) {
    flipped[i] = new Image();
    flipped[i].src = "picts/"+inames[i]+".jpg";
  }
}

function over(num) {
  if(document.images) {
	x = "<img src= 'picts/" + inames[num] + ".jpg' width='450px'>";
	document.getElementById("bigDiv").innerHTML = x;
	}
}
</script>
</head>
<body>

<header>
  <h1>Monday Times</h1>
</header>


<section>
<img src="picts/sm_airport.jpg" name="first" onClick="over(0)">
<img src="picts/sm_nest.jpg" name="second" onClick="over(1)">
<img src="picts/sm_paul.jpg" name="third" onClick="over(2)">
<img src="picts/sm_puzzle.jpg" name="fourth" onClick="over(3)">
<img src="picts/sm_rpi.jpg" name="fifth" onClick="over(4)">
<img src="picts/sm_table.jpg" name="sixth" onClick="over(5)">
<img src="picts/sm_tree.jpg" name="seventh" onClick="over(6)">
<br>
<div id='bigDiv'>
<img src="picts/tree.jpg">
</div>
</section>
